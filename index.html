<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div style="width:40% ;float: left;" id="left">
        <img class="logo" src="./images/SDSs 1.png" >
        <h1 class="h1">Unlock your<br>Team Performance</h1>
        
    </div>
    <div id="right" style="width:50%;float: right;">
        <h2>Welcome to Bixag FMS</h2>
        <br>
        <p>Unlock your Team Performance</p>
        <form>
           <div class="WrapDiv"><label for="email">Email
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </label>
            <label for="password">Password
                <input type="password" name="password" id="password" placeholder="Enter your password" >
            </label>
        </div>
            
            <p>Forgot password?</p>
        </form>
        <button type="submit" class="button"><a href="#button"></a>Login</button>
        <p>Don't have an account?<a href="#register">Register</a></p>
        <p>&copy;2021 All rights reserved</p>
    </div>
</body>
</html>
